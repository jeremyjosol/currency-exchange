<head>
  <title>ExchangeRate API</title>
</head>
<body>
  <div class="container">
    <h1 class="title"><img class="exchange-rate" src="https://app.exchangerate-api.com/img/logo-medium-invert.png"></h1>
    <form>
      <label for="amount"></label>
      <input class="form-control" id="amount" type="text" name="amount" placeholder="">
      <label for="usd"></label>
      <input class="form-control" id="usd" type="text" name="usd" value="USD">
      <label for="foreigncurrency"></label>
      <input class="form-control" id="foreigncurrency" type="text" name="foreigncurrency">
      <button type="submit" class="btn btn-success" id="conversion">Search</button>
    </form>
    <p id="showConversion"></p>
  </div>
</body>
</html>
